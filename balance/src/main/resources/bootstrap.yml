spring:
  application:
    name: balance
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
      profile: dev
eureka:
  instance:
    non-secure-port: ${server.port:8887}
    metadata-map:
      instanceId: ${spring.application.name}:${random.value}
  client:
    service-url:
      defaultZone: http://${eureka.host:localhost}:${erureka.port:8885}/eureka/